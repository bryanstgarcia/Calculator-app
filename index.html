<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/sass/styles.scss">

</head>
<body>
    <header>
        <h1>Calculator app</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="yellow-calc">
                    <div class="yellow-calc__button" id="lcd" >
                        <span id="lcd-numbers" data-value="I'm the lcd numbers" >0</span>
                    </div>
                    <div class="yellow-calc__button" id="button__on-off">
                        <span id="">on<br>off</span>
                    </div>
                    <div class="yellow-calc__button" id="button__copy">
                        <span id="">copy</span>
                    </div>
                    <div class="yellow-calc__button" id="button__c">
                        <span id="">C</span>
                    </div>
                </div>
                <div class="purple-calc">
                    <div class="purple-calc__button" id="button__1" data-value="1">
                        <span class="purple-calc__button--number" id="n1">1</span>
                    </div>
                    <div class="purple-calc__button" id="button__2" data-value="2">
                        <span class="purple-calc__button--number" id="n2">2</span>
                    </div>
                    <div class="purple-calc__button" id="button__3" data-value="3">
                        <span class="purple-calc__button--number" id="n3">3</span>
                    </div>
                    <div class="purple-calc__button" id="button__4" data-value="4">
                        <span class="purple-calc__button--number" id="n4">4</span>
                    </div>
                    <div class="purple-calc__button" id="button__5" data-value="5">
                        <span class="purple-calc__button--number" id="n5">5</span>
                    </div>
                    <div class="purple-calc__button" id="button__6" data-value="6">
                        <span class="purple-calc__button--number" id="n6">6</span>
                    </div>
                    <div class="purple-calc__button" id="button__7" data-value="7">
                        <span class="purple-calc__button--number" id="n7">7</span>
                    </div>
                    <div class="purple-calc__button" id="button__8" data-value="8">
                        <span class="purple-calc__button--number" id="n8">8</span>
                    </div>
                    <div class="purple-calc__button" id="button__9" data-value="9">
                        <span class="purple-calc__button--number" id="n9">9</span>
                    </div>
                    <div class="purple-calc__button" id="button__dot" data-value=".">
                        <span class="purple-calc__button--number" id="dot">.</span>
                    </div>
                    <div class="purple-calc__button" id="button__0" data-value="0">
                        <span class="purple-calc__button--number" id="n0">0</span>
                    </div>
                    <div class="purple-calc__button" id="button__equal" data-value="=">
                        <span class="purple-calc__button--number" id="equal">=</span>
                    </div>
                </div>
                <div class="aqua-calc">
                    <div class="aqua-calc__button" id="button__exponent">
                        <span class="aqua-calc__button--symbol">^</span>
                    </div>
                    <div class="aqua-calc__button" id="button__sum">
                        <span class="aqua-calc__button--symbol">+</span>
                    </div>
                    <div class="aqua-calc__button" id="button__substract">
                        <span class="aqua-calc__button--symbol">-</span>
                    </div>
                    <div class="aqua-calc__button" id="button__multiply">
                        <span class="aqua-calc__button--symbol">x</span>
                    </div>
                    <div class="aqua-calc__button" id="button__divide">
                        <span class="aqua-calc__button--symbol">/</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <div class="social-media__button" id="github__foot">
                <a href="https://github.com/bryanstg/Calculator-app" class="social-media__button--link">
                    <img src="/images/GitHub-Mark-Light-32px.png" alt="">
                </a>
            </div>
            <div class="social-media__button" id="linkedin__foot">
                <a href="https://www.linkedin.com/in/bryan-garc%C3%ADa-a11529169/" class="social-media__button--link">
                    <img src="/images/linkedin-white.svg" alt="">
                </a>
            </div>
            <div class="social-media__button">
                <p id="social-media__button--p">Code by: Bryan Garc√≠a</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
